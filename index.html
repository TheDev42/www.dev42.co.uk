<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dev42</title>
    <link rel="stylesheet" href="bootstrap/4.1.3/css/bootstrap.min.css"
        >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="section vertically-center" id="first-section">
            <div class="row">
                <div class="col-md-6 vertically-center">
                    <h1 class="text-center">Hello there! I'm Dev42.</h1>
                </div>
                <div class="col-md-6">
                    <div class="body">
                        <div class="head">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                        <div class="torso"></div>
                        <div class="leftarm"></div>
                        <div class="leftwrist"></div>
                        <div class="rightarm"></div>
                        <div class="rightwrist"></div>
                        <div class="leftleg"></div>
                        <div class="leftfoot"></div>
                        <div class="rightleg"></div>
                        <div class="rightfoot"></div>
                    </div>
                </div>
            </div>
            <div class="arrow down">
                <i class="fa fa-chevron-down next-section" type="button"
                    onclick="smoothScroll(document.getElementById('second-section'))"></i>
            </div>
        </div>
        <div class="section vertically-center" id="second-section">
            <div class="arrow up">
                <i class="fa fa-chevron-up next-section" type="button"
                    onclick="smoothScroll(document.getElementById('first-section'))"></i>
            </div>
            <div class="row">
                <div class="col-md-6 vertically-center">
                    <h2 class="text-center">I'm passionate about<br>
                        DevOps, SRE and Cloud.
                    </h2>
                    <p class="text-center"> (But not that passionate about web design clearly) </p>
                </div>
                <div class="col-md-6">
                    <div class="cloud"></div>
                </div>
            </div>
            <div class="arrow down">
                <i class="fa fa-chevron-down next-section" type="button"
                    onclick="smoothScroll(document.getElementById('third-section'))"></i>
            </div>
        </div>
        <div class="section vertically-center" id="third-section">
            <div class="arrow up">
                <i class="fa fa-chevron-up next-section" type="button"
                    onclick="smoothScroll(document.getElementById('second-section'))"></i>
            </div>
            <div class="row">
                <div class="col-md-6 vertically-center">
                    <h2 class="text-center">Want to get in touch?<br>
                        Reach out on <a href="https://www.discord.com/">Discord</a>!
                    </h2>
                </div>
                <div class="col-md-6">
                    <div class="contact">
                        <i class="fa fa-id-card"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="jquery-3.3.1.slim.min.js"
    ></script>
<script src="ajax/libs/popper_js/1.14.3/umd/popper.min.js"
    ></script>
<script src="bootstrap/4.1.3/js/bootstrap.min.js"
    ></script>
<script src="7226e3dddf.js"></script>
<script>
    window.smoothScroll = function (target) {
        var scrollContainer = target;
        scrollContainer.scrollIntoView({ behavior: "smooth" });
    }
</script>
</html>
